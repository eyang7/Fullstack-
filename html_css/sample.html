<!-- sample headers to add in every html file -->
<!DOCTYPE html>
<HTML>
    <!-- metadata about the website -->
    <head> 
        <title> lecture 1 demo </title>
        <meta description = "info browser now knows about website but not visible">
    </head>
    <body>
        <h1> header </h1>  <!-- size of header is in h_-->
        <p> text </p> 
        <a href="https://www.google.com/" target = "_blank"> link to page</a> <!--target blank gives you new tab, link tag is in white-->
        <img src = "" alt = "No link!" > <!--src is the link, 
            alt is alternate info if image is not displayed-->
        
    <!-- div creates a container that groups all the items in between, so like able to color all at once-->
            <!-- id is unique to each div, class can be shared among divs -->
    <div id = "lists" class = "lists" style = "background-color: blue;"> 
        <h2> Groceries </h2>
        <!-- unordered list of items -->
        <ul>
            <li> item 1</li>
            <li> item 2 </li>
            <li> item 3 </li>
        </ul>
        <!-- ordered list of items -->
        <ol>
            <li> item 1</li>
            <li> item 2 </li>
            <li> item 3 </li>
        </ol>
    </div>

    <!-- button, clicking it and leading it to a link is in javascript-->
    <button> 
        <h1> CLICK ME </h1>
    </button>

    </body>

</HTML>
