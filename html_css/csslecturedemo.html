<!DOCTYPE html>
<html>

    <head> 
        <title> css demo </title> 
        <link rel = "stylesheet" href ="stylesheet.css"> 
    </head>

    <body>
        <!-- classes -->
        <!-- div class overrides all classes/ids in the container -->
        <div class = "container">
            <h1 class = "container"> 1st type</h1>
            <p id = "text"> class </p>
        </div> 
        
        <!-- testing -->
        <div class = "parent">
            <div class = "child"> </div>
        </div>

        <!-- ids-->
        <div id = "text">
            <h1> 2nd type </h1>
            <p> id </p>
        </div> 

        <!-- inline styles-->
        <div>
            <h1> 3rd </h1>
            <p style = "color:goldenrod"> inline style</p>
        </div> 

        <!-- external spreadsheet, most commonly used because there are so many elements!-->
        <div>
            <h1> 4th type </h1>
            <p> See in head! </p>
        </div>

        <!-- testing -->
        <h2> testing </h2>
    </body>
</html>
